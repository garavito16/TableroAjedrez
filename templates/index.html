<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
</head>
<body>
    <h1 style="background-color: {{first_color}}; color: {{second_color}}">***Checkerboard***</h1>
    <div class="box">
        {% for i in range(y): %}
            <div class="platform">
                {% for j in range(1,x+1): %}
                    {% if (j+i)%2 != 0 %}
                        <div class="block" style="background-color: {{first_color}}"></div>
                    {% else: %}
                        <div class="block" style="background-color: {{second_color}}"></div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
